<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input/textarea 输入字符限制提示</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <input type="text" id="test" placeholder="请输入内容" maxlength="10" style="width:200px;">
    <textarea cols="30" rows="10" show-word-limit maxlength="30"></textarea>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./index.js"></script>
   <script>
    $(function(){
        $('#test').showWordLimit({
            //实时监控内容变化事件
            change:function(content){
                console.log('实时监控内容变化事件:',content)
            },
        })
    })
    </script>
</body>
</html>
